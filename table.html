<!DOCTYPE html>
<html>
<head>
  <style>
    table {
      width: 100%;
      border-collapse: collapse; /* Ensures no double borders */
      margin: 25px 0;
      font-size: 25px;
      text-align: center;
    }
    th, td {
      padding: 15px;
      border: 2px solid black; /* Add solid borders to cells */
    }
  </style>
</head>
<body>

<table>
  <thead>
    <tr>
      <th>PC Games</th>
      <th>Price</th>
      <th>Availability</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>GTA 6</td>
      <td>$100</td>
      <td>Matagal pa</td>
    </tr>
    <tr>
      <td>Red Dead Redemption 2</td>
      <td>$60</td>
      <td>7 more CDs</td>
    </tr>
    <tr>
      <td>Valorant</td>
      <td>Free</td>
      <td>10 USB Copies</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td>Total</td>
      <td>$160</td>
      <td>17</td>
    </tr>
  </tfoot>
</table>

</body>
</html>
